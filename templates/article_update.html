{%extends 'base.html'%}

{%load crispy_forms_tags%}
{%block title%}Edit Post{%endblock title%}
{%block content%}
{%if user.is_authenticated%}
<div>
    <form action="" method="post" enctype="multipart/form-data">{%csrf_token%}
        {{form|crispy}}
        <input type="submit" value="save">
    </form>
</div>
{%else%}
<p>Sign up to edit a post</p>
{%endif%}
{%endblock content%}
